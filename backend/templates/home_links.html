<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Rule Pricing Engine{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'admin/css/base.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
        }
        .sidebar {
            width: 220px;
            background-color: #f0f0f0;
            border-right: 1px solid #ccc;
            padding: 20px;
            height: 100vh;
        }
        .content {
            padding: 30px;
            flex: 1;
        }
        .sidebar a {
            display: block;
            padding: 8px 0;
            color: #333;
            text-decoration: none;
        }
        .sidebar a:hover {
            color: #0c64c1;
        }
        .sidebar h5 {
            color: #0c64c1;
        }

    </style>
</head>
<body>

<div class="sidebar">
    {% block sidebar %}
    <h5>Admin Menu</h5>
    <a href="{% url 'home_view' %}">Home</a>
    <a href="{% url 'approve_rules' %}">Get All Rules</a>

    </hr>

    
    
    {% endblock %}
</div>

<div class="content">
    {% block content %}
    <p>Default content area.</p>
    {% endblock %}
</div>

</body>
</html>
